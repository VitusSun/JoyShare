<ion-view title="New Account">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <div class="spacer" style="height: 100px;"></div>
        <button ui-sref="tabsController.login" id="newAccount-button18" class="button button-stable button-small button-block button-clear">User Creation</button>
      <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="email" placeholder="example@e-mail.com">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 50px;"></div>
            <a ui-sref="tabsController.files" id="newAccount-button4" class="button button-positive  button-block">Sign up</a>
        </form>
    </ion-content>
</ion-view>
