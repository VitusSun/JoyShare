<ion-view title="Search your image">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list"></form>
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Please search your file">
            </label>
        </form>
      <ul class="list">

        <li class="item item-toggle">
          Shared
          <label class="toggle toggle-assertive">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>
        <li class="item item-toggle">
          Own
          <label class="toggle toggle-balanced">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>

      </ul>
        <button id="searchYourImage-button24" class="button button-positive  button-block">Search</button>
    </ion-content>
</ion-view>
